<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.Forms.Tests</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.Forms.Tests.css" />
    <style>
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="Content/WebSharper.Forms.Tests.head.js"></script>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript" src="Content/WebSharper.Forms.Tests.js"></script>
    <div ws-children-template="Form" style="display:none">
        <h2>Contacts:</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody ws-hole="Items" ws-children-template="Item">
                <tr>
                    <td>${Name}</td>
                    <td>${Contact}</td>
                    <td><button ws-attr="MoveUp">Move up</button></td>
                    <td><button ws-attr="MoveDown">Move down</button></td>
                    <td><button ws-attr="Delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div style="border: solid 1px #888; padding: 10px; margin: 20px; width: 200px">
            <h3>Add a new contact</h3>
            <div ws-replace="Adder" ws-children-template="Adder">
                <p>
                    <input ws-var="Name" />
                    <span ws-hole="NameErrors" class="error"></span>
                </p>
                <p>
                    <div ws-replace="ContactType"></div>
                    <div ws-hole="Contact" ws-children-template="Contact">
                        <input ws-var="ContactText" />
                        <span ws-hole="ContactErrors" class="error"></span>
                    </div>
                </p>
                <p>
                    <button ws-onclick="Add">Add</button>
                </p>
            </div>
        </div>
        <div>
            <button ws-onclick="Submit">Submit</button>
        </div>
        <div ws-hole="SubmitResults">
            <p ws-template="SubmitSuccess">
                You registered a contact: ${Name} (${Contact})
            </p>
            <p ws-template="SubmitError" class="error">
                ${Message}
            </p>
        </div>
    </div>
</body>
</html>
